<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Daily Task - Nvish</title>
  </head>

  <body class="bg-light">

    <header class="nav navbar-nav navbar-dark bg-dark text-white py-2">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="navbar-brand">Daily Tasks - Moldev</div>
        <h6 class="mb-0">Welcome, <span id="username">Guest</span>.</h6>
      </div>
    </header>

    <main class="mt-4 mb-5 pb-5">
      <div class="container">
        <form class="mb-5" id="task-form">
          <div class="mb-3">
            <div class="mb-3">
              <label for="task-input" class="form-label fw-bold">Add tickets</label>
              <textarea class="form-control shadow-none" id="task-input" rows="3" placeholder="Add ticket list..."></textarea>
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-info text-white">Generate List</button>
          </div>
        </form>

        <div class="mb-2">
          <div class="row align-items-center">
            <div class="col-sm-12 d-flex">
              <h3>My Tickets (<span id="my-task-count">0</span>)</h3>
              <button type="button" title="Download my tickets" id="download" class="btn btn-sm shadow-none ms-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
              </svg>
            </button>
            </div>
            <div class="col-sm-6 d-flex justify-content-sm-end">

            </div>
          </div>
        </div>
        <div class="mb-5 list-group" id="my-task-list"></div>

        <h3>Other Tickets (<span id="other-task-count">0</span>)</h3>
        <div class="mb-5 list-group" id="other-task-list"></div>
      </div>
    </main>

    <footer class="bg-dark border-top py-3 position-fixed bottom-0 w-100">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <p class="text-white mb-0">&copy; <a href="http://deepart.in" target="_blank" rel="noopener noreferrer" class="text-white">deepart.in</a></p>
        </div>
      </div>
    </footer>

    <ul class="position-fixed bottom-50 list-group fixed-icons">
      <li class="list-group-item">
        <button class="btn btn-danger" title="Remove all tickets" id="clear-tasks">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
          </svg>
        </button>
      </li>
      <li class="list-group-item">
        <button class="btn btn-secondary" title="Download all tickets" id="download-all-tasks">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
          </svg>
        </button>
      </li>
    </ul>


    <!-- <script src="js/app-without-class.js"></script> -->

    <script src="js/task.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
